<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE: The Ultimate Showdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div id="homepage">
        <div class="glowing-title">TIC TAC TOE</div>

        <p>X's and O's: The Ultimate showdown!!! 
            LET'S GO!!</p>
        <!-- Buttons -->
        <div class="button-container">
            <button class="glowing-button" onclick="window.location.href='gameboard.html';">PLAY</button>
            <!-- Update the Leaderboard button to redirect to the leaderboard page -->
            <button class="glowing-button" onclick="window.location.href='leaderboard.html';">LEADERBOARD</button>
            <button class="glowing-button" onclick="window.location.href='settings.html';">OPTIONS</button>
            <button class="glowing-button" onclick="window.location.href='index.html';">QUIT</button> <!-- New QUIT button -->
        </div>
    </div>
</body>
</html>

<script>
    // Check localStorage for the music state and play or pause accordingly
    window.addEventListener('DOMContentLoaded', function () {
        const backgroundMusic = new Audio('images/sound.mp3'); // Use the same music file
        backgroundMusic.loop = true;

        let isMusicPlaying = localStorage.getItem('isMusicPlaying') === 'true';
        
        if (isMusicPlaying) {
            backgroundMusic.play();
        }
    });
</script>
